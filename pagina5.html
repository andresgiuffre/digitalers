<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tablas</title>
    <link rel="stylesheet" href="css/estilos2.css">
</head>
<body>
    <table cellspacing="5" border="10" cellpadding="5">
        <caption>Turnos Médicos de Agosto</caption>
        <tr valign="top">
            <th>Especilidad</th>
            <th>Día</th>
            <th>Horario</th>
        </tr>
        <tr>
            <td>Oftalmólogo</td>
            <td rowspan="2">4</td>
            <td>11:00hs</td>
        </tr>
        <tr>
            <td>Clínico</td>
            <td>15:00hs</td>
        </tr>
        <tr>
            <td>Neurólogo</td>
            <td colspan="2">18</td>
        </tr>
    </table>
</body>
</html>
